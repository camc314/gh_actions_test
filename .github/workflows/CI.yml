          # log commit author

          # echo $(cat commit.json | jq -r '.commit.author.name')

          # log commit time

          # echo $(cat commit.json | jq -r '.commit.author.date')



          
          echo Finished building at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
