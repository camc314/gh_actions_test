name: Test Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |

          echo ${{ toJSON(github) }}

          echo https://api.github.com/repos/camc314/gh_actions_test/commits/${{ github.sha }}/
          # store to val
          curl -L \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/camc314/gh_actions_test/commits/${{ github.sha }} > commit.json

          curl -L \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/camc314/gh_actions_test/commits/${{ github.event.after }} > commit2.json



          cat commit.json
          cat commit2.json

          # log commit message
          echo $(cat commit.json | jq -r '.commit.message')

          # log commit author

          echo $(cat commit.json | jq -r '.commit.author.name')

          # log commit time

          echo $(cat commit.json | jq -r '.commit.author.date')




          echo ${{ github.head.sha }}
          # get info for the commit that triggered the workflow
          # git log -1 ${{ github.head.sha }}
          # log github context + stringify it
          # echo the commit sha
          echo ${{ github.sha }}
          # echo the commit message
          echo ${{ github.event.head_commit.message }}
          # echo the commit author
          echo ${{ github.event.head_commit.author.name }}
          # echo the commit time
          echo ${{ github.event.head_commit.timestamp }}
          #echo the current time
          echo $(date)
